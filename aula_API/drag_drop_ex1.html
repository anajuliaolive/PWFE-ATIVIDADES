<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/drag_drop_ex1.css">
</head>
<body>
    <h2 id="text">Exemplo 1 Drag and Drop</h2>
    <!--o drop é a caixinha onde o elemento drag será arrastado-->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
         <!--o drag é o elemento que será arrastado para o drop-->
         <img src="IMG/passeio4br.jpeg" draggable="true" ondragstart="drag(event)" id="img" width="88" height="31">
    </div>
          <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <script src="JS/drag_drop_ex1.js"></script>
</body>
</html>
