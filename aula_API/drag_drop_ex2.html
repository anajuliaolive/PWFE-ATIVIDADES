<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/drag_drop_ex2.css">
</head>
<body>
    <h2 id="text">Exemplo 2 Drag and Drop</h2>
    <!--o drop é a caixinha onde o elemento drag será arrastado-->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <!--o drag é o elemento que será arrastado para o drop-->
    <img id="img" src="IMG/passeio4br.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
    
    <script src="JS/drag_drop_ex2.js"></script>
</body>
</html>
